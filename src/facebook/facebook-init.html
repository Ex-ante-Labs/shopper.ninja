<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="facebook.html">

<dom-module id="shopper-facebook">
  <script>
    Polymer({
      is: 'shopper-facebook',
      properties: {
        appId: {
          type: String,
          observer: '_initFb'
        }
      },
      _initFb: function(appId, oldAppId) {
        console.log(appId);
        if (appId && appId !== oldAppId) {
          return FB.init({
            appId: appId,
            status: true,
            xfbml: true,
            version: 'v2.7'
          })
        }
      }
    });
  </script>
</dom-module>
