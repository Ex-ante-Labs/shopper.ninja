<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="shopper-auth">
  <template>
    <firebase-app auth-domain="shopper-ninja.firebaseapp.com" database-url="https://shopper-ninja.firebaseio.com"
        api-key="AIzaSyAifUgLHveo3BH3fr7ovdfySgB7vRSyX-0" storage-bucket="shopper-ninja.appspot.com">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth>
    <paper-menu-button>
      <paper-button class="dropdown-trigger">sign in / sign up</paper-button>
      <paper-menu class="dropdown-content" attr-for-selected="sign-in-provider" on-iron-select="_log">
        <paper-item sign-in-provider="google">Google</paper-item>
        <paper-item sign-in-provider="facebook">Facebook</paper-item>
        <paper-item sign-in-provider="twitter">Twitter</paper-item>
        <paper-item sign-in-provider="github">GitHub</paper-item>
        <paper-item sign-in-provider="email-password">Email/Password</paper-item>
      </paper-menu>
    </paper-menu-button>
  </template>
  <script>
    Polymer({
      is: 'shopper-auth',
      _log: function (e) {
        return console.log(JSON.stringify(e.detail.item))
      }
    });
  </script>
</dom-module>
